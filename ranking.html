      <!-- ランキング -->
      <section class="ranking">
        <h2 class="ranking__title">
          <img
            src="./images/0_src/ranking_heading-result.png"
            alt="TOP3 駄菓子"
          />
        </h2>
        <!-- 背景にスポットライトつける -->
        <div class="rankContent">
          <div class="topThree">
            <!-- 縦flexでやってみる -->
            <div class="topThreeBar topThreeBar--second">
              <img src="images/0_src/yogurt.png" alt="ヨーグレット" />
              <p>2位</p>
            </div>
            <div class="topThreeBar topThreeBar--first">

            <div class="topThreeBar topThreeBar--third">

              <p>3位</p>
            </div>
          </div>
        </div>
      </section>

      <!-- 駄菓子投票 -->
      <section class="vote">
        <h2 class="vote__title">
          <img
            src="./images/0_src/ranking_heading-vote.png"
            alt="好き〜！な駄菓子投票"
          />
        </h2>
        <img
          src="./images/0_src/box.png"
          alt="投票箱　クリックで投票ページへ"
        />
        <button class="vote__button">
          <a href="#">投票する</a>
